<!DOCTYPE html>
<html>
<head>
  <title>Happy Mother's Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(29, 29, 31);
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall linear infinite;
      visibility: hidden;
      transform: rotate(45deg);
    }

    @keyframes confetti-fall {
      0% {
        transform: translateX(var(--sx)) translateY(var(--sy)) rotate(45deg) scale(1);
        opacity: 0;
        visibility: hidden;
      }
      10% {
        opacity: 1;
        visibility: visible;
      }
      100% {
        transform: translateX(var(--tx)) translateY(var(--ty)) rotate(45deg) scale(0.4);
        opacity: 0;
        visibility: hidden;
      }
    }

    #confetti-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      font-family: 'Candal';
      color: rgb(250, 204, 203);
    }
  </style>
</head>
<body>
  <div id="confetti-container"></div>
  <div class="centered-text">
    Happy Mother's Day Amma  ૮ ˶ᵔ ᵕ ᵔ˶ ა
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const container = document.getElementById('confetti-container');
    const numConfetti = 500; // Number of confetti pieces

    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      container.appendChild(confetti);

      const xPosition = Math.random() * containerWidth;
      const yPosition = Math.random() * containerHeight;
      const xDirection = Math.random() < 0.5 ? -1 : 1;
      const yDirection = Math.random() < 0.5 ? -1 : 1;

      confetti.style.left = xPosition + 'px';
      confetti.style.top = yPosition + 'px';
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = (Math.random() * 3 + 1) + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.setProperty('--sx', (xPosition + xDirection * containerWidth) + 'px');
      confetti.style.setProperty('--sy', (yPosition + yDirection * containerHeight) + 'px');
      confetti.style.setProperty('--tx', xPosition + 'px');
      confetti.style.setProperty('--ty', yPosition + 'px');
    }
  </script>
</body>
</html>
